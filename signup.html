<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="static/styles/general.css">
</head>

<body>
  <div class="signup">
    <div class="modal-header">
      <span>Регистрация</span>
    </div>
    <form action="" class="signup-form">
      <div class="login-input">
        <input type="text" name="surname" placeholder="Фамилия:">
      </div>
      <span class="hint">Фамилия будет использоваться в вашем профиле</span>
      <div class="login-confirm">
        <input type="text" name="login" placeholder="Логин:">
      </div>
      <span class="hint">Логин необходим для авторизации на сайте</span>
      <div class="password-input">
        <input type="password" name="password" placeholder="Пароль:">
      </div>
      <span class="hint">Пароль для авторизации</span>
      <label for="photo" class="profile-image-button">
        <input type="file" id="photo">
        <span>Выберите фотографию для профиля</span>
      </label>
      <input type="submit" name="final" value="Завершить регистрацию">
    </form>
  </div>
</body>

</html>
